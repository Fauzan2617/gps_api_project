<!DOCTYPE html>
<html>
<head>
    <title>Pelacak GPS Real-time</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        #output {
            background: white;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.1em;
            max-width: 500px;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #map {
            width: 90%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>üìç Pelacak GPS Real-time</h1>
    <div id="output">Loading...</div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
    let map = L.map('map').setView([-6.2, 106.8], 15);
    let marker = L.marker([-6.2, 106.8]).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    function formatUTC(timeStr) {
        const date = new Date(timeStr);
        const yyyy = date.getUTCFullYear();
        const mm = String(date.getUTCMonth() + 1).padStart(2, '0');
        const dd = String(date.getUTCDate()).padStart(2, '0');
        const hh = String(date.getUTCHours()).padStart(2, '0');
        const mi = String(date.getUTCMinutes()).padStart(2, '0');
        const ss = String(date.getUTCSeconds()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
    }

    async function fetchGPS() {
        try {
            const res = await fetch('/gps');
            const data = await res.json();

            document.getElementById('output').innerHTML = `
                üïí <b>Waktu (UTC):</b> ${formatUTC(data.time)}<br>
                üåç <b>Lintang:</b> ${Math.abs(data.latitude).toFixed(6)} ${data.latitude < 0 ? 'LS' : 'LU'}<br>
                üåê <b>Bujur:</b> ${Math.abs(data.longitude).toFixed(6)} ${data.longitude < 0 ? 'BB' : 'BT'}<br>
                ‚õ∞Ô∏è <b>Ketinggian:</b> ${data.altitude.toFixed(2)} m<br>
                üöó <b>Kecepatan:</b> ${data.speed.toFixed(2)} km/jam<br>
                üß≠ <b>Arah (Heading):</b> ${data.heading.toFixed(2)}¬∞
            `;

            const lat = data.latitude;
            const lon = data.longitude;
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon], 15);

        } catch (e) {
            document.getElementById('output').innerText = 'Gagal mendapatkan data GPS.';
        }
    }

    setInterval(fetchGPS, 1000);
    window.onload = fetchGPS;
    </script>
</body>
</html>
