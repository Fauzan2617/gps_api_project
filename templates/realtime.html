<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live GPS Data</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    span { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Data GPS Acak</h1>
  <ul>
    <li>Waktu: <span id="time">–</span></li>
    <li>Latitude: <span id="latitude">–</span></li>
    <li>Longitude: <span id="longitude">–</span></li>
    <li>Altitude (m): <span id="altitude">–</span></li>
    <li>Speed (km/h): <span id="speed">–</span></li>
    <li>Heading (°): <span id="heading">–</span></li>
  </ul>

  <script>
    async function fetchGPS() {
      const res  = await fetch("/gps");
      const data = await res.json();
      document.getElementById("time").textContent      = data.time;
      document.getElementById("latitude").textContent  = data.latitude;
      document.getElementById("longitude").textContent = data.longitude;
      document.getElementById("altitude").textContent  = data.altitude;
      document.getElementById("speed").textContent     = data.speed;
      document.getElementById("heading").textContent   = data.heading;
    }

    // Update tiap detik
    setInterval(fetchGPS, 1000);
    fetchGPS();
  </script>
</body>
</html>
